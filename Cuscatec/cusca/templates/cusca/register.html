<!DOCTYPE html>
{% load static %}
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Regístrate</h1>
        <form method="post" class="register-form" id="registerForm">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Nombre completo <span class="required"></span></label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu nombre completo" required>
            </div>

            <div class="form-group">
                <label for="email">Correo estudiantil <span class="required"></span></label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo estudiantil" required>
            </div>

            <div class="form-group">
                <label for="codigo">Código de estudiante <span class="required"></span></label>
                <input type="text" id="codigo" name="codigo" placeholder="Ingresa tu código de estudiante" required>
            </div>

            <div class="form-group">
                <label for="telefono">Número telefónico (con código de área) <span class="required"></span></label>
                <input 
                    type="tel" 
                    id="telefono" 
                    name="telefono" 
                    placeholder="+503 1234 5678" 
                    pattern="^\+\d{1,3}\s\d{4}\s\d{4}$" 
                    required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña <span class="required"></span></label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña <span class="required"></span></label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Repite tu contraseña" required>
            </div>

            <button id="register-button" type="submit" class="btn-submit">Registrarse</button>
        </form>

        <p class="redirect-text">
            ¿Ya tienes una cuenta?
            <a href="{% url 'login' %}">Inicia sesión aquí</a>
        </p>
    </div>
