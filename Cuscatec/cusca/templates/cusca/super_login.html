{% load static %}
<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"><title>Login Superusuario</title>
<link rel="stylesheet" href="{% static 'css/adminlog.css' %}">
</head>
<body>
  <div class="admin-container">
      <h2>Acceso para Administradores</h2>

      {% if messages %}
      <div class="admin-messages">
          <ul>
              {% for m in messages %}
              <li>{{ m }}</li>
              {% endfor %}
          </ul>
      </div>
      {% endif %}

      <form method="post">
          {% csrf_token %}

          <div>
              <label for="id_username">Usuario</label>
              <input id="id_username" type="text" name="username" required autocomplete="username">
          </div>

          <div>
              <label for="id_password">Contraseña</label>
              <input id="id_password" type="password" name="password" required autocomplete="current-password">
          </div>

          <button type="submit">Iniciar sesión (superusuario)</button>
      </form>
  </div>
</body>
</html>
